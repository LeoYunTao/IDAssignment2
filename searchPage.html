<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TARGETIME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container mt-8">
        <p class="mb-1 lh-1"><a href="catalogPage.html" class="text-decoration-none">Home</a> <i class="bi bi-arrow-right-short"></i> Search</p>
        <h1 class="searchResult mt-0">Search</h1>
    </section>
    <section class="container mt-7">
      <div class="mb-4 row">
        <div class="col-12 col-md-7 col-lg-5">
          <form id="searchArea" class="form-floating mb-3 button-in-search-bar me-4 w-100">
            <input
              type="text"
              class="form-control form-control-lg rounded-4"
              id="floatingInput"
              placeholder="name@example.com"
              name="search"
            />
            <label id="floatingLabel" for="floatingInput"
              ><i class="bi bi-search"></i> &nbsp; Search for your items
              here</label
            >
            <input
              type="submit"
              class="btn btn-primary btn-sm d-flex rounded-4"
              value="Search"
            />
          </form>
        </div>

        <div class="col-12 col-md-3 col-lg-2">
          <a href="checkout.html" id="checkOutBtn" class="btn btn-primary rounded-4 fs-5 w-100 ms-0">
            <i class="bi bi-cart-fill"></i> <span id="cartItems">0</span></a
          >
        </div>
        <div class="dropdown d-lg-none col-12" id="filter-category">
          <button class="btn btn-primary dropdown-toggle w-100 mt-2" type="button" id="filter-category-btn" data-bs-toggle="dropdown" aria-expanded="false">
            Category
          </button>
          <ul class="dropdown-menu rounded w-100" aria-labelledby="filter-category-btn"></ul>
        </div>
      </div>
      <!-- Text need to be change depending on what is available in the api -->
      <div id="category" class="d-lg-block d-none"></div>
    </section>
    <br>
    <br>
    <br>
    <section class="container">
        <div class="d-flex justify-content-between align-items-center">
            <p class="mb-0"><span id="resultNum" ></span> results for <span id="productName"></span></p>
            <div class="dropdown">
                <p class="d-inline me-3">Sort By:</p>
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" class="currentlySelected" data-bs-toggle="dropdown" aria-expanded="false">
                  Default
                </button>
                <ul class="dropdown-menu rounded" aria-labelledby="dropdownMenuButton1">
                  <li><button id="nofilter" class="dropdown-item btn" value ="No Filter" href="#" onclick="sortBy('Default')">Default</button></li>
                  <li><button id="nameasc" class="dropdown-item btn" value ="Name Ascending" href="#" onclick="sortBy('Name: A to Z')">Name: A to Z</button></li>
                  <li><button id="priceasc" class="dropdown-item btn" value ="Price Ascending" href="#" onclick="sortBy('Price: Low to High')">Price: Low to High</button></li>
                  <li><button id="ratingdesc" class="dropdown-item btn" value ="Rating Descending" href="#" onclick="sortBy('Price: High to Low')">Price: High to Low</button></li>
                </ul>
            </div>
          </div>

        <!-- d-flex flex-wrap justify-content-between -->
        <div class="card-group catalog mt-6 searchExplore" id="explore"></div>
    </section>

    <footer class="container">
        <p>&copy; Yun Tao, Ming Feng</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/catalog.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>
</html>
