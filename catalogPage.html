<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TARGETIME</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section class="container mt-8">
      <p class="mb-0 fs-3 lh-1">Welcome!</p>
      <h1 class="mt-0"><span class="main-color">Dummy</span> Shop</h1>

      <div
        id="carouselExampleDark"
        class="carousel carousel-dark slide mt-5"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner rounded">
          <div class="carousel-item active" data-bs-interval="3000">
            <img
              src="images/apple-gbe6255b58_1920.jpg"
              class="d-block img-fluid w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img
              src="images/animal-6889575_1920.jpg"
              class="d-block img-fluid w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img
              src="images/home-3593857_1920.jpg"
              class="d-block img-fluid w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <section class="container mt-7">
      <h2 class="d-flex justify-content-center">Flash Sales!</h2>
      <div class="card bg-dark text-white rounded-3">
        <img
          class="img-fluid card-img rounded-3"
          src="images/supermarket-g5a1bd86ae_1920.jpg"
          alt="fresh-vegetables"
        />
        <div
          class="card-img-overlay img-caption rounded-3 h-100 d-flex flex-column justify-content-center"
        >
          <h3 class="card-text">Get your fresh vegetables and fruits now!</h3>
          <h4 class="card-text">All fresh food products are 20% off!</h4>
          <p class="card-text">- Promotion -</p>
        </div>
      </div>
    </section>

    <section class="container mt-7">
      <div class="mb-4 d-flex flex-wrap">
        <form id="searchArea" class="form-floating mb-3 button-in-search-bar me-4">
          <input
            type="text"
            class="form-control form-control-lg rounded-4"
            id="floatingInput"
            placeholder="name@example.com"
            name="search"
          />
          <label id="floatingLabel" for="floatingInput"
            ><i class="bi bi-search"></i> &nbsp; Search for your items
            here</label
          >
          <input
            type="submit"
            class="btn btn-primary btn-sm d-flex rounded-4"
            value="Search"
          />
        </form>
        <a href="checkout.html" id="checkOutBtn" class="btn btn-primary rounded-4 fs-5"
          ><i class="bi bi-cart-fill"></i> <span id="cartItems">0</span></a
        >
        <div class="dropdown d-lg-none" id="filter-category">
          <button class="btn btn-primary dropdown-toggle" type="button" id="filter-category-btn" data-bs-toggle="dropdown" aria-expanded="false">
            Category
          </button>
          <ul class="dropdown-menu rounded" aria-labelledby="filter-category-btn"></ul>
        </div>
      </div>
      <!-- Text need to be change depending on what is available in the api -->
      <div id="category" class="d-lg-block d-none"></div>
    </section>

    <section class="container mt-5">
      <h2>Popular</h2>
    </section>

    <div class="card-group catalog container" id="popular">
    </div>

    <div class="container mt-5">
      <h2>Explore</h2>
    </div>

    <div class="card-group catalog container" id="explore"></div>

    <footer class="container">
      <p>&copy; Yun Tao & Ming Feng 2022. All rights reserved.</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/catalog.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
