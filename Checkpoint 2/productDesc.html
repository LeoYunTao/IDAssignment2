<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TARGETIME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section class="headerBanner">
        <header>
            <p>Dummy Shop</p>
            <h1 class="searchResult"></h1>
            <h3 id="navInfo">Home > Product Description</h3>
        </header>
    </section>
    <hr>

    <section class="item-container">
        <div class="flex-item">
            <!-- Do you want this to be slideshow of the images of the product or just one image? -->
            <img src="" alt="">
        </div>
        <div class="flex-item">
            <h3 class="prodName"><!-- Product Name --></h3>
            <p class="prodRating"><!-- Product Rating --></p>
            <p class="prodMaker"><!-- Product Maker and Category --></p>
            <p class="prodDesc"><!-- Product Description --></p>
            <p class="prodPrice"><!-- Product Price --></p>
        </div>
    </section>
    <section class="orderSection">
        <div>
            <h4>Quantity</h4>
        </div>
        <div>
            <button class="add-cart-btn">ADD TO CART</button>
        </div>
    </section>
    <section class="">
        <h3>Product Reviews</h3>
    </section>
    <section classs="reviews">
        <!-- Add content for product reviews here -->
    </section>
    <footer>
        <p>&copy; Yun Tao, Ming Feng</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
