<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TARGETIME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <header class="fixed-top">
        <div class="navbar navbar-expand-md navbar-light bg-none container">
            <a class="navbar-brand" href="index.html">commercium</a>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active mx-2" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link mx-2 active" href="leaderboard.html">Leaderboard</a>
                    <a class="nav-link mx-2" href="rewards.html">Rewards</a>
                </div>
                <a id="navPlayBtn" class="nav-link btn btn-primary ms-5 text-nowrap btn-sm" href="catalogPage.html">Play Now</a>
            </div>
        </div>            
    </header>

    <section class="container mt-8">
        <h1><i class="bi bi-bar-chart-line"></i> Leaderboard</h1>
        <p><i class="bi bi-people"></i> See how well you did against other players</p>
    </section>

    <section class="container mt-7">
        <div class="mb-4 d-flex">
            <div class="form-floating mb-3 button-in-search-bar me-4">
                <input type="text" class="form-control form-control-lg rounded-4" id="floatingInput leaderSearch" placeholder="name@example.com">
                <label id="floatingLabel" for="floatingInput"><i class="bi bi-search"></i> &nbsp; Search for your name</label>
                <input type="submit" class="btn btn-primary btn-sm d-flex rounded-4" value="Search">
            </div>
        </div>
    </section>

    <section class="container">
        <table id="leaderBoard" class="table table-striped">
            <thead>
            <tr>
                <th class="fs-5" scope="col"><i class="bi bi-trophy-fill"></i></th>
                <th class="fs-5" scope="col"><i class="bi bi-person-badge-fill"></i> Name</th>
                <th class="fs-5" scope="col"><i class="bi bi-stopwatch-fill"></i> Time</th>
                <th class="fs-5" scope="col"><i class="bi bi-award"></i> Score</th>
                <th class="fs-5" scope="col"><i class="bi bi-pie-chart-fill"></i> Accuracy</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="fs-5" scope="row">1</th>
                    <td class="fs-5">Ming Feng</td>
                    <td class="fs-5">00:00:30</td>
                    <td class="fs-5">420</td>
                    <td class="fs-5">69%</td>
                </tr>
            </tbody>
        </table>
    </section>

    <footer class="container">
        <p>&copy; Yun Tao, Ming Feng</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="js/leaderboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
