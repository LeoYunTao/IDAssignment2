<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TARGETIME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Roboto&display=swap"
        rel="stylesheet">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="container mt-7">
        <h1 style="color: red;">CHECKOUT</h1>
        <hr class="blackhr" style="padding: 5px;">   
    </section>
    <br>
    
    <section class="bought container">
        <h2><i class="bi bi-basket2"></i> Products Added</h2>
        <hr class="blackhr">
        <div class="boughtAlready border border-5">
            <ul>
                <li>[PRODUCT NAME HERE]</li>
                <li>[PRODUCT NAME HERE]</li>
                <li>[PRODUCT NAME HERE]</li>
            </ul>
        </div>
    </section>
    
    <section class="container">
        <h2 class="my-3" style="color: red;">Payment</h2>
        <hr class="blackhr">
        <h3 class="mb-4"><i class="bi bi-person-circle"></i> Personal Information</h3>
        <div class="d-flex flex-wrap justify-content-evenly">
            <div class="form-floating mb-3 col-5">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput"><i class="bi bi-person-fill"></i> First Name</label>
            </div>
            <div class="form-floating mb-3 col-5">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput"><i class="bi bi-person-fill"></i> Last Name</label>
            </div>
            <div class="form-floating mb-3 col-5">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput"><i class="bi bi-envelope"></i> Email</label>
            </div>
            <div class="form-floating mb-3 col-5">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput"><i class="bi bi-telephone"></i> Phone Number</label>
            </div>
            <div class="mb-3 col-5 d-flex justify-content-between">
                <div class="form-floating mb-3 col-5">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput"><i class="bi bi-house"></i> Address</label>
                </div>
                <div class="form-floating mb-3 col-5">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput"><i class="bi bi-building"></i> City</label>
                </div>
            </div>
            <div class="mb-3 col-5 d-flex flex-wrap justify-content-between">
                <div class="form-floating mb-3 col-5">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput"><i class="bi bi-globe2"></i> State</label>
                </div>
                <div class="form-floating mb-3 col-5">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput"><i class="bi bi-house-door"></i> Zip</label>
                </div>
            </div>
        </div>
        <br>
        <h3 class="mb-4"><i class="bi bi-credit-card"></i> Credit Card Information</h3>
        <div class="d-inline">
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
        </div>
        <div class="d-flex flex-wrap justify-content-evenly">
            <div class="form-floating mb-3 col-5">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput"><i class="bi bi-person-bounding-box"></i> Name on Card</label>
            </div>
            <div class="form-floating mb-3 col-5">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput"><i class="bi bi-credit-card-2-front"></i> Credit Card Number</label>
            </div>
            <div class="form-floating mb-3 col-5">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput"><i class="bi bi-credit-card-2-back"></i> CVV</label>
            </div>
            <div class="form-floating mb-3 col-5">
                <input type="date" class="form-control" id="floatingInput" placeholder="name@example.com" style="text-transform: uppercase;">
                <label for="floatingInput"><i class="bi bi-calendar2-x"></i> Expiry Date</label>
            </div>
        </div>
    </section>

    <section class="container">
        <hr class="blackhr">
        <h2>Estimated Price: <span id="totalPrice"></span></h2>
        <hr class="blackhr">
    </section>

    <section class="endGame container d-flex justify-content-between">
        <div id="promoCode">
            <h5>Do you have a promo code?</h5>
            <input type="text" id="pCode" name="promo">
            <input class="px-2" type="submit" value="Enter">
        </div>
        <div class="checkOut d-flex d-inline">
            <lottie-player id="checkOutLottie" src="https://assets2.lottiefiles.com/packages/lf20_R7zbyC/Checkout.json"  
            background="transparent"  speed="1"  style="width: 200px; height: auto;" hover loop  autoplay>
            </lottie-player>
            <button class="btn btn-block btn-primary shadow" type="button">&nbsp CHECKOUT!</button>
        </div>
    </section>
    <footer class="container">
        <p>&copy; Yun Tao, Ming Feng</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>
</html>
