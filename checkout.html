<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TARGETIME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="fixed-top">
        <div class="navbar navbar-expand-md navbar-light container ">
            <a class="navbar-brand col-5" href="catalogPage.html">commercium</a>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <section class="d-flex align-items-center ms-5">
                        <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_2Lm1d0.json" background="transparent"  speed="1"  style="height: 40px; width: auto;"  loop  autoplay>
                        </lottie-player>
                        <p id="timer" class="mb-0">00:00:00</p>
                    </section>
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active mx-2" aria-current="page" href="#"><img src="images/list_alt_black_24dp.svg" alt="task-list"></a>
                        <a class="nav-link mx-2" href="catalogPage.html"><img src="images/replay_black_24dp.svg" alt="restart-game"></a>
                        <a class="nav-link mx-2" href="index.html"><img src="images/close_black_24dp.svg" width="28px" alt="end-game"></a>
                    </div>
                </div>
            </div>            
        </div>
    </header>

    <section class="container mt-7">
        <h1 style="color: red;">CHECKOUT</h1>
        <hr class="blackhr" style="padding: 5px;">   
    </section>
    <br>
    <br>
    <br>
    <section class="toBuy container">
        <h2>Products to Buy</h2>
        <hr class="blackhr">
        <div class="notBought border border-5">
            <ul>
                <li>[PRODUCT NAME HERE]</li>
                <li>[PRODUCT NAME HERE]</li>
                <li>[PRODUCT NAME HERE]</li>
            </ul>
        </div>
    </section>
    <section class="bought container">
        <h2>Products Added</h2>
        <hr class="blackhr">
        <div class="boughtAlready border border-5">
            <ul>
                <li>[PRODUCT NAME HERE]</li>
                <li>[PRODUCT NAME HERE]</li>
                <li>[PRODUCT NAME HERE]</li>
            </ul>
        </div>
    </section>
    <section class="container">
        <hr class="blackhr">
        <h2>Estimated Price: <span id="totalPrice"></span></h2>
        <hr class="blackhr">
    </section>

    <section class="endGame container d-flex justify-content-between">
        <div id="promoCode">
            <h5>Do you have a promo code?</h5>
            <input type="text" id="pCode" name="promo">
            <input type="submit" value="Enter">
        </div>
        <div class="checkOut">
            <button class="btn btn-block btn-primary shadow" type="button">CHECKOUT!</button>
        </div>
    </section>
    <footer class="container">
        <p>&copy; Yun Tao, Ming Feng</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
